<header th:replace="_header"> </header>

		<div class="col-md-12 border p-3">
			<span th:if="${logs.isEmpty()}">
				<span>No Data Available</span>
			</span>
      		<table th:if="${logs.size()}" class="table table-striped table-hover">

			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Id</th>
			      <th scope="col">Hostname</th>
			      <th scope="col">Start Time</th>
			      <th scope="col">PID</th>
			    </tr>
			  </thead>
  
		    <tbody>
		        <tr th:each="log : ${logs}">
		        	<td><span th:text="${logStat.index}"></span></td>
		            <td><a th:href="@{/logs/} + ${log.id}"><span th:text="${log.id}"> </span></a></td>
		            <td><span th:text="${log.hostname}"> </span></td>
		            <td><span th:text="${log.startTime}"> </span></td>
		            <td><span th:text="${log.pid}"> </span></td>
		        </tr>
		    </tbody>
	  		</table>
	  	</div>
	
<footer th:replace="_footer"></footer>
