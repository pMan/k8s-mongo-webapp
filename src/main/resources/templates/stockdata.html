<header th:replace="_header"> </header>

		<div class="col-md-12 border p-3">
			<span th:if="${data.isEmpty()}">
				<span>No Data Available</span>
			</span>
			
			<div th:if="${data.size()}" class="alert alert-secondary alert-dismissible fade show" role="alert">
  				<strong th:text="${data.size()} + ' records found.'"></strong>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			
			
			
			
<script th:inline="javascript">
/*<![CDATA[*/
    var datalist = /*[[${datalist}]]*/[[]];
/*]]>*/
</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

	var data = new google.visualization.DataTable();
	data.addColumn('date', 'Day');
	//data.addColumn('number', 'Opening value');
	//data.addColumn('number', 'High');
	//data.addColumn('number', 'Low');
	data.addColumn('number', 'TCS');
	//data.addColumn('number', 'Adj Close');

	newlist = datalist;
	newlist.forEach((x, i) => {
		x[0] = new Date(x[0])
	});
    data.addRows(newlist);

    var options = {
        chart: {
          title: 'NSE closing figures for selected IT companies',
          subtitle: 'in rupees (INR)'
        },
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>

  <div  class="my-3 border table table-striped table-hover" id="linechart_material"></div>




			
			
      		<table th:if="${data.size()}" class="my-3 border table table-striped table-hover">

			  <thead>
			    <tr>
			      <th scope="col">Date</th>
			      <th scope="col">Symbol</th>
			      <th scope="col">Open</th>
			      <th scope="col">High</th>
			      <th scope="col">Low</th>
			      <th scope="col">Close</th>
			    </tr>
			  </thead>
  
		    <tbody>
		        <tr th:each="log : ${data}">
		        	<!--td><span th:text="${logStat.index}"></span></td-->
		        	<td><span th:text="${log.currentTime}"></span></td>
		            <td><span th:text="${log.StockName}"> </span></td>
		            <td><span th:text="${log.Open}"> </span></td>
		            <td><span th:text="${log.High}"> </span></td>
		            <td><span th:text="${log.Low}"> </span></td>
		            <td><span th:text="${log.Close}"> </span></td>
		        </tr>
		    </tbody>
	  		</table>
	  	</div>
	
<footer th:replace="_footer"></footer>
